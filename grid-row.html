<!DOCTYPE html>
<html:5>
    <head>
        <title>
            grid row tutorial
        </title>
    </head>
    <style>
        .container{
            display:grid;
            grid-template-rows: 100px 200px 300px;
            grid-template-rows: 1fr 2fr auto;
            grid-template-rows: repeat(3,100px);
            grid-gap:2rem;
            grid-template-columns: repeat(5,100px);

            

        }
        .item{
            background-color: cornflowerblue;

        }
    </style>

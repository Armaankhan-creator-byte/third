<!DOCTYPE html>
<html:5>
    <head>
        <title>
            media query
        </title>

    
    <style>
.box{
    background-color: blueviolet;
    color:white;
    
    text-align: center;
    font-size: 70px;
    
    
    
}
@media  only screen and (max-width:300px){
    #box-1{
        
        
        display:block;
        background-color: violet;
    }
    
}
@media only screen and  (min-width:300px) and (max-width:500px)
{
    #box-2{
        
        
        display:block;
        background-color: teal;
    }
}
@media only screen and (min-width:500px) and (max-width:800px)
{
    #box-3{
        
        
        display:block;
        background-color:wheat;
    }
}
@media only screen and (min-width:800px) and (max-width:1200px)
{
    #box-4{
        
        
        display: block;
        background-color: turquoise;
    }
}
    </style>
    </head>
    <body>
        

        
        
            <div class="box" id="box-1">mai ek phone hu</div>
            <div class="box" id="box-2">mai ek tablet hu</div>
            <div class="box" id="box-3">mai ek desktop hu</div>
            <div class="box" id="box-4">mai ek wide screen desktop hu</div>
        
        
    </body>
</html:5>
